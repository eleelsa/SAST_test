name: Trivy IaC Scan

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read
  security-events: write

jobs:
  trivy-iac:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 最新の Trivy をインストール
      - name: Install Trivy (latest)
        uses: aquasecurity/setup-trivy@v0

      # IaC (Terraform) スキャン
      - name: Run Trivy IaC (Terraform)
        run: |
          trivy iac config \
            --format sarif \
            --output trivy-results.sarif \
            .

      # SARIF アップロード
      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
